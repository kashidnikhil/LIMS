<div appBsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade create-or-edit-user-modal"
    tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true"
    [config]="{ backdrop: 'static', keyboard: !saving }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active && testPlanMasterForm" [formGroup]="testPlanMasterForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="editMode">{{ 'EditTestPlan' | localize }}:</span>
                        <span *ngIf="!editMode">{{ 'CreateNewTestPlan' | localize }}</span>
                    </h4>
                    <button type="button" class="btn-close" (click)="close()" [attr.aria-label]="l('Close')"
                        [disabled]="saving">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 row mb-4">
                        <div class="col-md-8 row">
                            <div class="form-group mb-1">
                                <label>{{"TestPlanName" | localize}}</label>
                                <input #nameInput id="name" class="form-control" type="text" formControlName="name"
                                    name="name" />
                            </div>
                        </div>
                        <div class="col-md-4 row">
                            <div class="form-group mb-1">
                                <label>{{"Application" | localize}}</label>
                                <select placeholder="Select Application" class="form-control" #application
                                    formControlName="applicationsId" id="applicationsId" name="applicationsId">
                                    <!-- (change)="onApplicationSelect($event.target.value)" -->
                                    <option *ngFor="let applicationItem of applicationList"
                                        value="{{ applicationItem.id }}">
                                        {{ applicationItem.name }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 row mb-4">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>{{ 'Test' | localize }}</label>
                                <p-autoComplete [(ngModel)]="selectedTestMaster" [ngModelOptions]="{standalone: true}" [suggestions]="filteredTestMasterList" (completeMethod)="filterTestMasterList($event)"
                                field="name" [minLength]="1"></p-autoComplete>
                            </div>
                        </div>
                        
                        <div class="col-md-2">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary font-weight-bold mt-5" (click)="addTestMaster()">
                                {{ 'AddTest' | localize }}
                            </button>
                            </div>
                        </div>
                        
                        <div class="col-md-5">
                            <div class="form-group">
                                <label>{{"StandardReference" | localize}}</label>
                                <select placeholder="Select Standard Reference" class="form-control" #standardReferenceIdInput
                                    formControlName="standardReferenceId" id="standardReferenceId" name="standardReferenceId">
                                    <option *ngFor="let standardReferenceItem of standardReferenceList" value="{{ standardReferenceItem.value }}">
                                        {{ standardReferenceItem.title }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 row mb-4" *ngIf="testPlanTestMasters.controls.length > 0">
                        <div formArrayName="testPlanTestMasters">
                            <p-table [value]="testPlanTestMasters.controls" styleClass="p-datatable-gridlines">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th class="text-center">Test Name</th>
                                        <th class="text-center">Unit</th>
                                        <th class="text-center">Technique</th>
                                        <th class="text-center">Limit</th>
                                        <th class="text-center">Rate</th>
                                        <th class="text-center">Method</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-testItem let-rowIndex="rowIndex">
                                    <tr [formGroupName]="rowIndex">
                                        <td class="text-center"> <label>{{testItem.value.testName}}</label></td>
                                        <td class="text-center"> <label>{{testItem.value.unitName}}</label></td>
                                        <td class="text-center"> <label>{{testItem.value.techniqueName}}</label></td>
                                        <td class="text-center">         
                                            <input pInputText type="text" class="form-control" formControlName="limit" [(ngModel)]="testItem.value.limit">
                                        </td>
                                        <td class="text-center"> <label>{{testItem.value.rate}}</label></td>
                                        <td class="text-center"> <label>{{testItem.value.method}}</label></td>
                                        <td class="text-center"> <i class="fa fa-trash" *ngIf="!testItem.value.id" (click)="deleteTestMasterItem(rowIndex)"></i></td>
                             
                                    </tr>
                                </ng-template>
                                <!-- <ng-template pTemplate="summary"> Footer </ng-template> -->
                            </p-table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-light-primary font-weight-bold"
                        (click)="close()">
                        {{ 'Cancel' | localize }}
                    </button>
                    <button type="submit" class="btn btn-primary font-weight-bold" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{ 'Save' | localize }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div
    appBsModal
    #createOrEditModal="bs-modal"
    (onShown)="onShown()"
    class="modal fade create-or-edit-user-modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static', keyboard: !saving }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #testMasterForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="editMode">{{ 'EditTest' | localize }}:</span>
                        <span *ngIf="!editMode">{{ 'CreateNewTest' | localize }}</span>
                    </h4>
                    <button
                        type="button"
                        class="btn-close"
                        (click)="close()"
                        [attr.aria-label]="l('Close')"
                        [disabled]="saving"
                    >
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-1">
                        <label>{{"Name" | localize}}</label>
                        <input #nameInput id="name" class="form-control" type="text" name="name" >
                    </div>
                    <div class="form-group mb-1">
                        <label>{{"Application" | localize}}</label>
                        <select placeholder="Select Application" class="form-control"  name="applicationId">
                            <option *ngFor="let application of applicationList" value="{{ application.id }}">
                                {{ application.name }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group mb-1">
                        <label>{{"Description" | localize}}</label>
                         <input class="form-control" type="text" name="description">
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-light-primary font-weight-bold"
                        (click)="close()"
                    >
                        {{ 'Cancel' | localize }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary font-weight-bold"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ 'Save' | localize }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div appBsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade create-or-edit-user-modal"
    tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true"
    [config]="{ backdrop: 'static', keyboard: !saving }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" [formGroup]="testMasterForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="editMode">{{ 'EditTest' | localize }}:</span>
                        <span *ngIf="!editMode">{{ 'CreateNewTest' | localize }}</span>
                    </h4>
                    <button type="button" class="btn-close" (click)="close()" [attr.aria-label]="l('Close')"
                        [disabled]="saving">
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 row mb-4">
                        <div class="col-md-8 row">
                            <div class="form-group mb-1">
                                <label>{{"Name" | localize}}</label>
                                <input #nameInput id="name" class="form-control" type="text" formControlName="name"
                                    name="name" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>{{"Unit" | localize}}</label>
                                <select placeholder="Select Unit" class="form-control" #unitIdInput
                                    formControlName="unitId" id="unitId" name="unitId">
                                    <option *ngFor="let unitItem of unitList" value="{{ unitItem.id }}">
                                        {{ unitItem.name }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 row mb-4">
                        <div class="col-md-8 row">
                            <div class="form-group mb-1">
                                <label>{{"Technique" | localize}}</label>
                                <select placeholder="Select Technique" class="form-control" #technique
                                    formControlName="techniqueId" id="techniqueId" name="techniqueId">
                                    <option *ngFor="let techniqueItem of techniqueList" value="{{ techniqueItem.id }}">
                                        {{ techniqueItem.name }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label></label>
                                <label class="form-check form-check-custom form-check-solid py-1 mt-2">
                                    <input id="isDefaultTechnique" type="checkbox" name="isDefaultTechnique"
                                        class="form-check-input btn-danger" formControlName="isDefaultTechnique" />
                                    <span class="form-check-label">
                                        {{ 'DefaultTechnique' | localize }}
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 row mb-4">
                        <div class="col-md-5 row">
                            <div class="form-group mb-1">
                                <label>{{"Application" | localize}}</label>
                                <select placeholder="Select Application" class="form-control" #application
                                    formControlName="applicationId" id="applicationId" name="applicationId"
                                    (change)="onApplicationSelect($event.target.value)">
                                    <option *ngFor="let applicationItem of applicationList"
                                        value="{{ applicationItem.id }}">
                                        {{ applicationItem.name }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label>{{"Method" | localize}}</label>
                                <input #methodInput id="method" class="form-control" type="text"
                                    formControlName="method" name="method" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 row mb-4">
                        <div class="col-md-4 row">
                            <div class="mb-1">
                                <label>{{"SubApplications" | localize}}</label>
                                <select placeholder="Select Sub Application" class="form-control" #subApplication
                                    id="subApplicationId" name="subApplicationId"
                                    (change)="onApplicationSelect($event.target.value)">
                                    <option *ngFor="let subApplicationItem of subApplicationList"
                                        value="{{ subApplicationItem.id }}">
                                        {{ subApplicationItem.name }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>{{"MethodDescription" | localize}}</label>
                                <input #methodDescriptionInput id="methodDescription" class="form-control" type="text"
                                    formControlName="methodDescription" name="methodDescription" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 row mb-4">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label></label>
                                <label class="form-check form-check-custom form-check-solid py-1 mt-2">
                                    <input id="isSC" type="checkbox" name="isSC" class="form-check-input btn-danger"
                                        formControlName="isSC" />
                                    <span class="form-check-label">
                                        {{ 'SC' | localize }}
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group mb-1">
                                <label>{{"Rate" | localize}}</label>
                                <input #rateInput id="rate" class="form-control" type="number" formControlName="rate"
                                    name="rate" />
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="mt-5">
                                <input type="file" class="form-control" accept=".xlsx,.xls" (change)="onExcelFileUpload($event)" multiple="false"/>
                                <!-- <p-fileUpload #excelFile name="myfile[]" mode="basic" chooseLabel="Upload" multiple="false"
                                    accept=".xlsx,.xls" maxFileSize="1000000" class="btn btn-primary font-weight-bold"
                                    (uploadHandler)="onExcelFileUpload($event)"></p-fileUpload> -->
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>{{"Worksheet" | localize}}</label>
                                <select class="form-control" id="worksheetName"  #worksheetName formControlName="worksheetName"  name="worksheetName" >
                                    <option *ngFor="let sheet of currentUploadedExcelSheets" value="sheet.value"> {{sheet.title}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 row mb-4">
                        <div class="col-md-7">
                            <p-table [value]="products" styleClass="p-datatable-gridlines" > [<!--tableStyle]="{ 'min-width': '50rem' }" -->
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Sub Application</th>
                                        <th>NABL</th>
                                        <th>MOEF</th>
                                        <th>Action</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-product>
                                    <tr>
                                        <td>{{ product.code }}</td>
                                        <td>{{ product.name }}</td>
                                        <td>{{ product.category }}</td>
                                        <td>{{ product.category }}</td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="summary"> Footer </ng-template>
                            </p-table>
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-light-primary font-weight-bold"
                        (click)="close()">
                        {{ 'Cancel' | localize }}
                    </button>
                    <button type="submit" class="btn btn-primary font-weight-bold" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{ 'Save' | localize }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

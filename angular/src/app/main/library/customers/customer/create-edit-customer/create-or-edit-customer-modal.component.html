<div appBsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade create-or-edit-user-modal"
    tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true"
    [config]="{ backdrop: 'static', keyboard: !saving }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #customerForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="customerItem.id">{{ 'EditCustomer' | localize }}: {{ customerItem.name }}</span>
                        <span *ngIf="!customerItem.id">{{ 'CreateNewCustomer' | localize }}</span>
                    </h4>
                    <button type="button" class="btn-close" (click)="close()" [attr.aria-label]="l('Close')"
                        [disabled]="saving">
                    </button>
                </div>
                <div class="modal-body">
                    <tabset class="tab-container tabbable-line">
                        <tab heading="{{ 'CustomerInformation' | localize }}" class="p-4">
                            <div class="col-md-12 row mb-4">
                                <div class="col-md-6 row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>{{"Title" | localize}}</label>
                                            <input #titleInput id="title" class="form-control" type="text"
                                                [(ngModel)]="customerItem.title" name="title">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>{{"Initials" | localize}}</label>
                                            <input #initialsInput id="initials" class="form-control" type="text"
                                                [(ngModel)]="customerItem.initials" name="initials">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>{{"Name" | localize}}</label>
                                        <input #nameInput id="name" class="form-control" type="text"
                                            [(ngModel)]="customerItem.name" name="name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 row mb-4">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>{{"GstNo" | localize}}</label>
                                        <input #gstNumberInput id="gstNumber" class="form-control" type="text"
                                            [(ngModel)]="customerItem.gstNumber" name="gstNumber">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>{{"MobileNo" | localize}}</label>
                                        <input #mobileNumberInput id="mobileNumber" class="form-control" type="text"
                                            [(ngModel)]="customerItem.mobileNumber" name="mobileNumber">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>{{"EmailAddress" | localize}}</label>
                                        <input #emailIdInput id="emailId" class="form-control" type="text"
                                            [(ngModel)]="customerItem.emailId" name="emailId">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <button type="button" class="btn btn-primary" (click)="addCustomerAddress()">
                                    <i class="fa fa-plus"></i>
                                    {{ 'AddNewAddress' | localize }}
                                </button>
                            </div>
                            <div class="mb-4" *ngFor="let addressItem of customerItem?.customerAddresses; index as index;">
                               <create-edit-address [customerAddressItem]="addressItem" [customerAddressIndex]="index"></create-edit-address>
                            </div>
                            <div class="col-md-12 row mb-4">
                                <div class="col-md-5 row mb-2">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>{{"Discount" | localize}}</label>
                                            <input #discountInput id="discount" class="form-control" type="text"
                                                [(ngModel)]="customerItem.discount" name="discount">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>{{"Industry" | localize}}</label>
                                            <input #industryInput id="industry" class="form-control" type="text"
                                                [(ngModel)]="customerItem.industry" name="industry">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-7 row mb-2">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>{{"Website" | localize}}</label>
                                            <input #websiteInput id="website" class="form-control" type="text"
                                                [(ngModel)]="customerItem.website" name="website">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label></label>
                                            <label class="form-check form-check-custom form-check-solid py-1 mt-2">
                                                <input
                                                    id="isSEZ"
                                                    type="checkbox"
                                                    name="isSEZ"
                                                    class="form-check-input"
                                                    [(ngModel)]="customerItem.isSEZ"
                                                /> 
                                              <span class="form-check-label">
                                                    {{ 'SEZ' | localize }}
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mb-4 row">
                                <div class="form-group">
                                    <label>{{"CommercialDescription" | localize}}</label>
                                    <input #commercialDescriptionInput id="commercialDescription" class="form-control" type="text"
                                        [(ngModel)]="customerItem.commercialDescription" name="commercialDescription">
                                </div>
                            </div>
                            <div class="col-md-12 mb-4 row">
                                <div class="form-group">
                                    <label>{{"SpecialDescription" | localize}}</label>
                                    <input #nameInput id="title" class="form-control" type="text"
                                        [(ngModel)]="customerItem.specialDescription" name="name">
                                </div>
                            </div>
                        </tab>
                        <tab heading="{{ 'CustomerPOInformation' | localize }}" class="p-4">

                        </tab>
                    </tabset>

                    <!-- <div class="form-group">
                        <label>{{"Description" | localize}}</label>
                         <input class="form-control" type="text" name="description"  [(ngModel)]="sourceItem.description">
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-light-primary font-weight-bold"
                        (click)="close()">
                        {{ 'Cancel' | localize }}
                    </button>
                    <button type="submit" class="btn btn-primary font-weight-bold" 
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                        <!-- [disabled]="!customerForm.form.valid" -->
                        <i class="fa fa-save"></i>
                        <span>{{ 'Save' | localize }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

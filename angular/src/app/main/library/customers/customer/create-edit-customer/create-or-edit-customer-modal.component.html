<div
    appBsModal
    #createOrEditModal="bs-modal"
    (onShown)="onShown()"
    class="modal fade create-or-edit-user-modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static', keyboard: !saving }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #sourceForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="sourceItem.id">{{ 'EditCustomer' | localize }}: {{ sourceItem.name }}</span>
                        <span *ngIf="!sourceItem.id">{{ 'CreateNewCustomer' | localize }}</span>
                    </h4>
                    <button
                        type="button"
                        class="btn-close"
                        (click)="close()"
                        [attr.aria-label]="l('Close')"
                        [disabled]="saving"
                    >
                    </button>
                </div>
                <div class="modal-body">
                    <tabset class="tab-container tabbable-line">
                        <tab heading="{{ 'CustomerInformation' | localize }}" class="p-4">
                            <div class="col-md-12 row">
                                <div class="col-md-6 row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>{{"Title" | localize}}</label>
                                            <input #nameInput id="title" class="form-control" type="text" [(ngModel)]="sourceItem.name" name="name"  required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>{{"Initials" | localize}}</label>
                                            <input #nameInput id="name" class="form-control" type="text" [(ngModel)]="sourceItem.name" name="name"  required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>{{"Name" | localize}}</label>
                                        <input #nameInput id="name" class="form-control" type="text" [(ngModel)]="sourceItem.name" name="name"  required>
                                    </div>
                                </div>
                            </div>
                        </tab>
                        <tab heading="{{ 'CustomerPOInformation' | localize }}" class="p-4">

                        </tab>
                    </tabset>
                    
                    <!-- <div class="form-group">
                        <label>{{"Description" | localize}}</label>
                         <input class="form-control" type="text" name="description"  [(ngModel)]="sourceItem.description" required>
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-light-primary font-weight-bold"
                        (click)="close()"
                    >
                        {{ 'Cancel' | localize }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary font-weight-bold"
                        [disabled]="!sourceForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ 'Save' | localize }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div appBsModal #createOrEditPersonModal="bs-modal" (onShown)="onShown()" class="modal fade create-or-edit-user-modal"
    tabindex="-1" role="dialog" aria-labelledby="createOrEditPersonModal" aria-hidden="true"
    [config]="{ backdrop: 'static', keyboard: !saving }">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" [formGroup]="customerForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="customerItem.id">{{ 'EditContactPerson' | localize }}: {{ customerItem.name }}</span>
                        <span *ngIf="!customerItem.id">{{ 'CreateNewContactPerson' | localize }}</span>
                    </h4>
                    <button type="button" class="btn-close" (click)="close()" [attr.aria-label]="l('Close')"
                        [disabled]="saving">
                    </button>
                </div>
                <div class="modal-body">
                    <tabset class="tab-container tabbable-line">
                        <tab heading="{{ 'CustomerInformation' | localize }}" class="p-4">
                            <div class="col-md-12 row mb-4">
                                <div class="col-md-6 row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>{{"Title" | localize}}</label>
                                            <input #titleInput id="title" class="form-control" type="text"
                                                formControlName="title" name="title">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>{{"Initials" | localize}}</label>
                                            <input #initialsInput id="initials" class="form-control" type="text"
                                                formControlName="initials" name="initials">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>{{"Name" | localize}}</label>
                                        <input #nameInput id="name" class="form-control" type="text"
                                            formControlName="name" name="name">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 row mb-4">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>{{"GstNo" | localize}}</label>
                                        <input #gstNumberInput id="gstNumber" class="form-control" type="text"
                                            formControlName="gstNumber" name="gstNumber">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>{{"MobileNo" | localize}}</label>
                                        <input #mobileNumberInput id="mobileNumber" class="form-control" type="text"
                                            formControlName="mobileNumber" name="mobileNumber">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>{{"EmailAddress" | localize}}</label>
                                        <input #emailIdInput id="emailId" class="form-control" type="text"
                                            formControlName="emailId" name="emailId">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <button type="button" class="btn btn-primary" (click)="addCustomerAddress()">
                                    <i class="fa fa-plus"></i>
                                    {{ 'AddNewAddress' | localize }}
                                </button>
                            </div>
                            <div formArrayName="customerAddresses" class="mb-4">
                                <div *ngFor="let addressGroup of customerAddresses.controls;let index = index">
                                    <div [formGroupName]="index">

                                        <div class="col-md-12 row mb-4">
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label>{{"AddressLine1" | localize}}</label>
                                                    <input #address1Input id="address1" class="form-control" type="text"
                                                        name="address1" formControlName="addressLine1"
                                                        [ngClass]="{ 'is-invalid': submitted && addressGroup.get('addressLine1').errors }">
                                                    <div *ngIf="submitted && addressGroup.get('addressLine1').errors"
                                                        class="invalid-feedback">
                                                        <div *ngIf="addressGroup.get('addressLine1').errors.required">
                                                            Address line 1 is required</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group mt-5 " *ngIf="index != 0">
                                                    <label></label>
                                                    <button class="btn btn-danger float-end"
                                                        (click)="deleteAddressGroup(index)">
                                                        <i class="fa fa-trash"></i>
                                                        {{ 'Delete' | localize }}
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 row">
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label>{{"AddressLine2" | localize}}</label>
                                                    <input #address2Input id="address2" class="form-control" type="text"
                                                        name="address2" formControlName="addressLine2">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <label>{{"City" | localize}}</label>
                                                <input #cityInput id="city" class="form-control" type="text" name="city"
                                                    formControlName="city">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 row mb-4">
                                <div class="col-md-5 row mb-2">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>{{"Discount" | localize}}</label>
                                            <input #discountInput id="discount" class="form-control" type="text"
                                                formControlName="discount" name="discount">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>{{"Industry" | localize}}</label>
                                            <input #industryInput id="industry" class="form-control" type="text"
                                                formControlName="industry" name="industry">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-7 row mb-2">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>{{"Website" | localize}}</label>
                                            <input #websiteInput id="website" class="form-control" type="text"
                                                formControlName="website" name="website">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label></label>
                                            <label class="form-check form-check-custom form-check-solid py-1 mt-2">
                                                <input id="isSEZ" type="checkbox" name="isSEZ" class="form-check-input"
                                                    formControlName="isSEZ" />
                                                <span class="form-check-label">
                                                    {{ 'SEZ' | localize }}
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 row mb-4">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>{{"VendorCode" | localize}}</label>
                                        <input #vendorCodeInput id="vendorCode" class="form-control" type="text"
                                            formControlName="vendorCode" name="vendorCode">
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label>{{"CommonDescription" | localize}}</label>
                                        <input #commonDescriptionInput id="commonDescription" class="form-control" type="text"
                                            formControlName="commonDescription" name="commonDescription">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mb-4 row">
                                <div class="form-group">
                                    <label>{{"CommercialDescription" | localize}}</label>
                                    <input #commercialDescriptionInput id="commercialDescription" class="form-control"
                                        type="text" formControlName="commercialDescription"
                                        name="commercialDescription">
                                </div>
                            </div>
                            <div class="col-md-12 mb-4 row">
                                <div class="form-group">
                                    <label>{{"SpecialDescription" | localize}}</label>
                                    <input #specialDescriptionInput id="specialDescription" class="form-control"
                                        type="text" formControlName="specialDescription" name="specialDescription">
                                </div>
                            </div>
                        </tab>
                        <tab heading="{{ 'ContactPerson' | localize }}" class="p-4">

                        </tab>
                        <tab heading="{{ 'CustomerPO' | localize }}" class="p-4">

                        </tab>
                    </tabset>

                    <!-- <div class="form-group">
                        <label>{{"Description" | localize}}</label>
                         <input class="form-control" type="text" name="description"  [(ngModel)]="sourceItem.description">
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-light-primary font-weight-bold"
                        (click)="close()">
                        {{ 'Cancel' | localize }}
                    </button>
                    <button type="submit" class="btn btn-primary font-weight-bold" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')">
                        <!-- [disabled]="!customerForm.form.valid" -->
                        <i class="fa fa-save"></i>
                        <span>{{ 'Save' | localize }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
